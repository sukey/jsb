<html>
<head>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <script type="text/javascript">
      // vars
      var host = "{{ host }}";
      var hostname = window.location.host;
      var incomingurl = document.URL;
      var port = window.location.port;
      var url = "{{ url }}";
      var websocketurl = "ws://" + host + "/websocket";
      var starttime = new Date();
      var interval_id;
      var lastpolled = new Date();
      var lpdate = lastpolled.getTime();
      var sleeptime = 180000;
      var host = "";
      var viewer = "";
      var hostid = "";
      var viewerid = "";
      var parameters = "";
      var identtime = new Date();
      var diskname = host + identtime.toString();
      var consoletxt = '<div style="font-size: 120%;"><br><form><b>&lt;-</b><input style="font-size: 100%;" size="33" type="text" name="cmnd" onKeyDown="return doexec(this.form, event);" /><b>-&gt;</b></form></div><div class="related"><div align="center" id="status_div" style="background-color: #C54848;"><b>JSONBOT PRESENT!<b></div></div>';
      var log = new Array();
      var cmndlog = new Array();
      var disk = {};
      var topperlist = new Array();
      
      function scrollToBottom(elm_id) {
	var elm = document.getElementById(elm_id);
        var f = document.createElement("input");
        if (f.setAttribute) f.setAttribute("type","text")
        if (elm.appendChild) elm.appendChild(f);
        f.style.width = "0px";
        f.style.height = "0px";
        if (f.focus) f.focus();
        if (elm.removeChild) elm.removeChild(f);
      }

      // output functions

      function dooutput(text, div, how) {
          var element = document.getElementById(div);
          if (!element) {
              return true;
          }
          else if (how == "background") {
              element.innerHTML = text;
          }
          else {
              element.innerHTML += text;
              scrollToBottom(div);
              document.forms[0].cmnd.focus();
          }
      }

      function doscreen(screentxt) {
        var element = document.getElementById("screen_div");  
        element.innerHTML = screentxt;
      }

      // clear div

      function clear(divname) {
        var element = document.getElementById(divname);  
        element.innerHTML = "<b>[!]</b>";
      }

      // utils functions

      function elapsed() {
        last = new Date();
        diff = last.getTime() - starttime.getTime();
        starttime = last;
        return diff;
      }

      // mainloop

      function updateloop() {
        update();
      }

      // time loop

      function timeloop() {
        var now = new Date();
        dooutput("<b>" + now.toTimeString() + "</b>", "uber_div", "background");
      }

      // websocket 

      function createsocket() {
          var ws = new WebSocket(websocketurl);
          ws.onopen = function () {
              var t = new Date();
              dooutput("channel openend on " + t.toTimeString(), "status_div", "background");
              dooutput("channel openend on " + t.toTimeString(), "info_div", "background");
          }
          ws.onmessage = function (evt) {
              handlesocket(evt.data);
          }
          ws.onclose = function (evt) {
              var tt = new Date();
              dooutput("channel closed on " + tt.toTimeString() + " .. please reload this page", "status_div", "background");
              setTimeout("ws = createsocket();", 5000);
          }
          return ws;
      }

      // INIT
      var ws = createsocket();

      function start() {
          setTimeout("doSocket('!welcome', 'content_div', 'background');", 100);
          setTimeout("doSocket('!today', 'content_div', 'background');", 1200);
          setTimeout("doSocket('!shop', 'content_div', 'background');", 1300);
          setTimeout("doSocket('!topper', 'info_div', 'background');", 2000);
          setTimeout("doSocket('!statusline', 'status_div', 'background');", 5000);
          setInterval("timeloop();", 1000);
      }


      function init() {
        setTimeout("consolestart();", 50);
      }

      function consolestart() {
          doconsole();
          dooutput("<b>BOOT</b> - ", "status_div", "background");
          setTimeout("start();", 100);
          dooutput(elapsed() + " msec ", "status_div", "normal");
      }

      function doconsole() {
        doscreen(consoletxt);
        document.forms[0].cmnd.focus();
      }

      // function to launch on enter in the command box

      function doexec(form, e) {
        var keycode;
        var othercmnd;
        if (window.event) keycode = window.event.keyCode;
           else if (e) keycode = e.which;
        else return true;
        if (keycode == 13) {
            var cmnd = form.cmnd.value;
            doSocket(cmnd, "content_div", "normal");
            form.cmnd.value = "";
            form.focus();
            return false;
        }
        else {
          return true;
        }
      }

      // handler function

      function handlesocket(message) {
          var data = JSON.parse(message);
          var event = JSON.parse(data['payload']);
          if (event['div'] == "content_div") {
              dooutput('<TR align="left"><TD><b><i>&lt;' + event['nick'] + '&gt;</i></b></TD><TD align="center">' + event['txt'] + "</TD><TD><i>" + event['channel'] + '</i></TD></TR>', event['div'], event['how']);
          }
          else {
              dooutput('<TR align="center"><TD align="center"><i>' + event['txt'] + "</i></TD><TD>", event['div'], event['how']);
          }
          dooutput("OK", "status_div", "background"); 
          return false;
      }
      
      // write command over the socket

      function doSocket(cmnd, target, how) {
          dooutput("sending", "topper_div", "background");
          dooutput("sending", "status_div", "background"); 
          var data = {"cmnd": cmnd, "how": how, "target": target };
          ws.send(JSON.stringify(data));
          return true;
      }

      // XHR
      
      function response(obj) {
          dooutput(obj.readyState, "topper_div", "background");
          if (obj.readyState==4){
              dooutput(obj.status, "topper_div", "background");
              if (obj.status==200) {
                   dooutput(obj.responseText, "content_div", "normal");
              }
              else {
                   dooutput(obj.status, "content_div", "normal");
              }
          }
      }

      function doCmnd(cmnd, resp, how) {
          var request = false;
          if (window.XMLHttpRequest) {
              request = new XMLHttpRequest();
          }
          else if (window.ActiveXObject) { 
              try {
                  request = new ActiveXObject("Msxml2.XMLHTTP");
              } catch (e) {
                  try {
                      request = new ActiveXObject("Microsoft.XMLHTTP");
                  } catch (e) {}
              }
          }
          if (!request) {
              dooutput("can't make connection to server", "topper_div", "background");
              return false;
          }
          request.cmnd = cmnd;
          request.how = how;
          request.onreadystatechange = function () {
              resp(request);
          }
          dooutput(url, "status_div", "background");
          request.open("POST", url, true);
          request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          request.setRequestHeader("Content-Length", parameters.length);
          request.setRequestHeader("Cache-Control", "no-cache");
          parameters="content="+encodeURIComponent(cmnd) + "&how=" + encodeURIComponent(how);
          starttime = new Date();
          request.send(parameters);
          dooutput(" - " + cmnd, "status_div", "channel");
          return true;
      }

   </script>
</head>
<body>
  <title>JSONBOT</title>
  <div align="center" class="document" style="font-size: 80%; ">
    <div class="related" style="font-size: 80%">
      <ul>
        <li class="right" style="margin-right: 10px;">
          <a href="{{ logouturl }}" title="logout">logout</i></a></li>
        <li class="right" style="margin-right: 10px;">{{ who }}<b> - </b></li>
        <li><a href="http://jsonbot.org/index.html" onclick='window.open("http://jsonbot.org/index.html"); return false'><b>DOCS</b></a></li>
        <li>-</li>
        <li><a href="" title="console" onclick='doconsole(); return false;'><b>console</b></a></li>
      </ul>
    </div>
    <div align="center" id="uber_div" style="font-size: 100%; background-color: white; color: black;">Morning !!</div>
    <div class="body" align="center"><h1 style="background-color: #C54848; color: white;"><b>{{ appname }}</b></h1>
      <table style="width: 100%; font-size: 100%; font-weight: bold; color: {{ color }};" align="center" id="topper_div"></table>
    </div>
        <div class="output" align="center">
          <table style="width: 100%; font-size: 100%;" align="center" id="content_div"></table>
        </div>
      </div>
      </div>
      <div class="bottom" style="width: 100%; font-size: 80%; font-weight: bold;" align="center">
        <table class="footer" style="font-size: 100%; color: #C54848;" align="center" id="info_div"></table><br>
        <div style=" font-size: 80%; width: 100%; background-color: {{ color }}; color: white;" position="fixed" bottom="0" id="screen_div"></div>
      </div>
    </div>
  </div>
</body>
<body onLoad="init();" />
</html>
